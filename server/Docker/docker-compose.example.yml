version: '3.9'

services:
  server:
    build: ./server/
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    container_name: server
    environment:
      PORT: 3000
      HOST: server
    ports:
      - "3000:3000"

  db:
    image: mysql:8.0
    restart: always
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - ./mysql/data:/var/lib/mysql/
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

